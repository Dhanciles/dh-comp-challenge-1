<!doctype html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,800" rel="stylesheet">
    <title>Portillo's Website</title>    
  </head>
  <body>
      <article class="bio-box grid1">
        <h1>Derek Hanciles</h1>
        <p class="bio">I'm a Jr. Web Developer.
          Take a look at my portfolio to see what I have worked on.
        </p>
        <div for="bio buttons" class="buttons-container">
          <p class="bio-box-buttons">
            <img class="bio-box-icons" src="images/002-download.svg" alt="Resume button icon, which is an arrow pointing  downward to a container">
          Resume</p>
          <p class="bio-box-buttons">
            <img class="bio-box-icons" src="images/005-info.svg" alt="Contact button icon, which is a lower case italicized I">
          Contact</p>
        </div>
      </article>
      <article class="site-box grid2">
        <img class="site-box-icon profile-icon" src="images/006-id.svg" alt="Profile icon, which is a minimally designed contact/id card">
        <p>Profile</p>
      </article>
      <article class="site-box grid4">
        <img class="site-box-icon experience-icon" src="images/008-battery.svg" alt="Experiece icon, this icon uses a that is commonly used to represent a devices charging battery">
        <p>Experience</p>
      </article>
      <article class="site-box grid5">
        <img class="site-box-icon education-icon" src="images/003-open-book.svg" alt="Education icon, which for its design a book with its pages opened as if they were being turned through">
        <p>Education</p>
      </article>
      <article class= "site-box grid6">
        <img class="site-box-icon blog-icon" src="images/001-blog.svg" alt="Blog icon, to design this icon a pen was used in the upper left hand corner with minimal straight lines">
        <p>Blog</p>
      </article>
      <article class="site-box grid7">
        <img class="site-box-icon social-menu-icon" src="images/009-plus.svg" alt="Social Menu icon, which is using a plus sign for it's design">
        <p>Social Menu</p>
      </article>
      <article class="site-box grid8">
        <img class="site-box-icon site-box-icon" src="images/004-send.svg" alt="Contact icon, which is using a paper airplane as for it's design">
        <p>Contact</p>
      </article>
      <article class="site-box grid9">
        <img class="site-box-icon portfolio-icon" src="images/010-tv.svg" alt="Portfolio icon, which is using a miniamlly designed tv monitor as it's representation">
        <p>Portfolio</p>
      </article>
    <section class="profile-image grid3">
      <div for="image indicators" class="photo-view">
        <img class="image-indicator" src="images/011-three-dots.svg" alt="Three floating dots that represent which photo you are currently looking at, and how many photos are available to view"></div>
      <div for="conatainer for carousel buttons" class="carousel-container">
        <img class="direction-arrows" src="images/001-left-chevron.svg" alt="Left carousel button, an arrow pointing left enclosed in a circle"> 
        <img class="direction-arrows" src="images/002-right-chevron.svg" alt="Right carousel button, an arrow pointing right enclosed in a circle">
      </div>
    </section>    
  </body>
</html>
